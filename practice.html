<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="practice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <h1>Login</h1>
        <div class="input-div">
            <label for="Username">Username</label>
            <div class="input-container">
            <i class="fas fa-user" user-icon></i>
            <input type="text" id="name"  placeholder=" Type your username" >
        </div>
        </div>
        <div class="input-div">
            <label for="Password">Password</label>
            <div class="input-container">
            <i class="fas fa-lock" pass-icon></i>
            <input type="text" id="password"  placeholder="Type your password">
            </div>
        </div>
        <div class="input-div2">
            <div>

                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
        <button>Login</button>
        <div class="input-div3">
            <label for="password">or Sign Up Using</label>
        </div>
        <div class="icon">
            <i class="fa-brands fa-facebook facebook"></i>
            <i class="fa-brands fa-twitter twitter"></i>
            <i class="fa-brands fa-google google" ></i>
        </div>
        <div class="input-div4">
            <label for="password">or Sign Up Using</label>
        </div>
        <div class="input-div3">
            <label for="password">SIGN UP</label>
        </div>

    </form>

       
    
    
    
</body>
</html>
